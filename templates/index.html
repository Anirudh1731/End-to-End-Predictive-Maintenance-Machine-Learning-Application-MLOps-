<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Data</h1>
        <form action="/predictdata" method="POST">
            <label for="UDI">UDI:</label>
            <input type="number" id="UDI" name="UDI" required>
        
            <label for="Type">Type:</label>
            <input type="text" id="Type" name="Type" required>
        
            <label for="air_temperature">Air Temperature [K]:</label>
            <input type="number" step="0.01" id="air_temperature" name="air_temperature" required>
        
            <label for="process_temperature">Process Temperature [K]:</label>
            <input type="number" step="0.01" id="process_temperature" name="process_temperature" required>
        
            <label for="rotational_speed">Rotational Speed [rpm]:</label>
            <input type="number" step="0.01" id="rotational_speed" name="rotational_speed" required>
        
            <label for="torque">Torque [Nm]:</label>
            <input type="number" step="0.01" id="torque" name="torque" required>
        
            <label for="tool_wear">Tool Wear [min]:</label>
            <input type="number" id="tool_wear" name="tool_wear" required>
        
            <label for="target">Target:</label>
            <input type="number" id="target" name="target" required>
        
            <input type="submit" value="Predict">
        </form>

        {% if results %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ results }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
